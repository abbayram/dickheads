<!-- admin-register.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registrierung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Admin Registrierung</h1>
        <form id="admin-register-form">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Passwort bestÃ¤tigen</label>
                <input type="password" id="confirm-password" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Registrieren</button>
        </form>
        <p>Bereits ein Konto? <a href="admin-login.html">Hier einloggen</a></p>
    </div>
    <script src="admin-register.js"></script>
</body>
</html>
